<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="card-container">
    <img class="illustration-hero" src="images/illustration-hero.svg" alt="illustration-hero">
      <h3>
        Order Summary
      </h3>

      <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
      </p>

      <div class="plan-box">
        <img class="music-icon" src="images/icon-music.svg" alt="music icon">
        <div id="plan">
          <div>Annual Plan</div> 
          <span>$59.99/year</span>
        </div>
      
        <a id="change-anchor" href="#">Change</a>
        
      </div>

        <button>Proceed to Payment</button> 
        <div>
          <a id="clear-order-anchor" href="#">Cancel Order</a>
        </div> 
      </div>    
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">akirem</a>.
      </div>
  
</body>
</html>
